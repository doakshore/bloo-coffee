<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bloo Coffee{% endblock %}</title>

    <!-- CSS -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    {% block styles %} {% endblock %}

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %} {% endblock %}

    <!-- Meta tags -->
    <meta name="description" content="{% block description %}{% endblock %}" />
    <meta name="keywords" content="{% block keywords %}{% endblock %}" />
  </head>

<body>
  <main>
    <header>
      <div class="logo-container">
        <a href="/" class="logo">
          <img class="img" src="/static/images/logobloo.png" alt="Bloo Coffee Logo">
          <p>Bloo coffee</p>
        </a>
      </div>
      <nav class="navbar-menu">
        <ul class="navbar-menu-items">
          <li class="navbar-menu-item {% if request.path == '/' %}active{% endif %}">
            <a href="/" class="navbar-menu-link">Home</a>
          </li>
          <li class="navbar-menu-item {% if request.path == '/about' %}active{% endif %}">
            <a href="/about" class="navbar-menu-link">About</a>
          </li>
          <li class="navbar-menu-item {% if request.path == '/vote' %}active{% endif %}">
            <a href="/vote" class="navbar-menu-link">Vote</a>
          </li>
          <li class="navbar-menu-item {% if request.path == '/login' %}active{% endif %}">
            <a href="/login" class="navbar-menu-link">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <footer>
      <div>
        <ul class="nav justify-content-center">
          <li class="icon">
            <a class="text-muted" href="#" aria-label="Follow us on Instagram">
              <span class="icon-type"><i class="bi bi-instagram"></i></span>
            </a>
          </li>
          <li class="icon">
            <a class="text-muted" href="#" aria-label="Subscribe to our YouTube channel">
              <span class="icon-type"><i class="bi bi-youtube"></i></span>
            </a>
          </li>
          <li class="icon">
            <a class="text-muted" href="#" aria-label="Connect with us on LinkedIn">
              <span class="icon-type"><i class="bi bi-linkedin"></i></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="footer-text">
        <span class="company text">&copy; 2023 Bloo Coffee, Inc. All rights reserved.</span>
        <span class="seo text"> | Made with love by Bloo Coffee | Follow us on Instagram, YouTube, and LinkedIn</span>
      </div>
    </footer>
  </main>
</body>
</html>
